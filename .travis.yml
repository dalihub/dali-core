language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

before_install:
  - wget http://download.tizen.org/tct/2.2.1/2.2.1_r1/web-tct_2.2.1_r1.tar.gz
  - sudo tar xzf web-tct_2.2.1_r1.tar.gz
  - pushd web-tct_2.2.1_r1/tools
  - sudo -E ./tct-config-host.sh
  - popd

script:
  - pushd build/tizen/
  - autoreconf --install
  - ./configure --enable-profile=UBUNTU --enable-gles=20
  - sudo make -j7 install
  - popd

after_success:
  - cd automated-tests/
  - ./build.sh
  - ./execute.sh
