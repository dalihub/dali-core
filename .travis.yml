language: cpp
sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5  libexpat1-dev libxml-parser-perl
      env: COMPILER=g++-5

script:
  - pushd build/tizen/
  - autoreconf --install
  - ./configure --enable-profile=UBUNTU --enable-gles=20
  - sudo make -j7 install
  - popd

after_success:
  - cd automated-tests/
  - ./build.sh
  - env LD_LIBRARY_PATH=/usr/local/lib ./execute.sh
